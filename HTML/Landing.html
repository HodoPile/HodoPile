<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HodoPile</title>
    <link
      <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.45.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://css.gg/trees.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/LandingCSS.css" />
  </head>

  <body>
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <i class="gg-trees"></i>
      </div>
      <div class="navbar-center">
        <a class="btn btn-ghost normal-case text-xl">HodoPile</a>
      </div>
      <div class="navbar-end">
        <button class="btn btn-outline">HOME</button>
        <button class="btn btn-outline">PROFILE</button>
        <button class="btn btn-outline">ABOUT US</button>
      </div>
    </div>
    <!-- ********************************************************NAV BAR ENDS******************************************************************************** -->

    <div class="centerMe">
      <h1 data-text="HodoPile" class="name">HodoPile</h1>

      <form action="submit">
        <div class="form-control w-full max-w-xs">
          <label class="label">
            <span class="label-text">Hodopile: We strive for comfort!</span>
          </label>
          <input
            type="text"
            placeholder="Search Location..."
            class="input input-bordered w-full max-w-xs"
          />
          <div id="location"></div>
        </div>
      </form>
    </div>
    <!-- ********************************************************H1/FORM ENDS******************************************************************************** -->

    <div class="landingCard flex flex-wrap justify-around ...">
      <div>
        <div class="card w-60 bg-base-100 shadow-xl image-full">
          <figure>
            <img src="https://placeimg.com/400/225/arch" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Chicago</h2>
            <p>Windy</p>
            <div class="card-actions justify-end">
              <div class="rating gap-1">
                <input
                  type="radio"
                  name="rating-3"
                  class="mask mask-heart bg-red-400"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="card w-60 bg-base-100 shadow-xl image-full">
          <figure>
            <img src="https://placeimg.com/400/225/arch" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">New York</h2>
            <p>City</p>
            <div class="card-actions justify-end">
              <div class="rating gap-1">
                <input
                  type="radio"
                  name="rating-3"
                  class="mask mask-heart bg-red-400"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="card w-60 bg-base-100 shadow-xl image-full">
          <figure>
            <img src="https://placeimg.com/400/225/arch" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Praia da Rocha</h2>
            <p>Beachy</p>
            <div class="card-actions justify-end">
              <div class="rating">
                <input
                  type="radio"
                  name="rating-3"
                  class="mask mask-heart bg-red-400"
                  unchecked
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ********************************************************CARDS ENDS******************************************************************************** -->

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
